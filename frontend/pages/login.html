<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-клуб</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="../styles/form.css">
    <script src="https://unpkg.com/imask" defer></script>
    <script type="module" src="../scripts/login.js" defer></script>
  </head>
  <body>
    <main>
      <div class="login-container">
        <form id="login-form" class="login-form">
          <h2>Вход</h2>
          <div class="login-form-body">
            <div class="form-input-container">
              <label for="phone-input">Номер телефона</label>
              <input type="text" id="phone-input" placeholder="8(XXX)XXX-XX-XX" name="phone" required></input>
            </div>
            <div class="form-input-container">
              <label for="password-input">Пароль</label>
              <input type="password" id="password-input" name="password" required></input>
            </div>
          </div>
          <button type="submit" id="login-btn">Войти</button>
          <div class="signup-link">
            <p><span>Нет аккаунта?</span> <a href="../pages/signup.html">Зарегистрироваться</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
